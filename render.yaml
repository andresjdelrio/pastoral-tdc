databases:
  - name: pastoral-db
    databaseName: pastoral_tdc
    user: pastoral_user

services:
  - type: web
    name: pastoral-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pastoral-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: "10000"

  - type: web
    name: pastoral-frontend
    env: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build:prod"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://pastoral-backend.onrender.com